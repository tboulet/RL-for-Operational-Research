# Hyperparameters
n_episodes_training: 10000
render_config:
  do_render: False
  frequency_step: 1
  frequency_episode: 1
  delay: 0.1

# Logging
do_wandb: False
wandb_config:
  project: RL for Optimization Research
  entity: rl_for_or
do_tb: True
do_cli: True
do_tqdm: True
cli_frequency_episode: 10

# Defaults sub-configs and other Hydra config.
defaults:
  - _self_
  - env: knapsack
  - algo: q
  - override hydra/hydra_logging: disabled
  - override hydra/job_logging: disabled

# Hydra config, do not change.
hydra:
  output_subdir: null
  run:
    dir: .
