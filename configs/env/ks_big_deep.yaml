name: Knapsack Deep
name_full: Knapsack (${env.config.n_items} items, ${env.config.max_weight} capacity, ${env.config.moy_poids} average weight)
duration_average: ${eval:"${env.config.max_weight} / ${env.config.moy_poids}"}

config:
  # The capacity of the knapsack
  max_weight: 100

  # The number of items in the knapsack
  n_items: 100

  # The average weight of an item
  moy_poids: 2

  # The maximal value of an item
  max_value: 10

  change_env: False
